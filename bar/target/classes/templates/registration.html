<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/registration.css">
</head>
<body>
<div class="context">
    <form action="/registration" method="post" modelattribute="user" class="formReg">
        <h3 style="text-align: center; margin: 10px;">Регистрация</h3>
        <input class="form-control" name="first_name" placeholder="Имя">
        <input class="form-control" name="last_name" placeholder="Фамилия">
        <input class="form-control" name="email" placeholder="Почта">
        <input class="form-control" name="username" placeholder="Логин">
        <input class="form-control" name="password" type="password" placeholder="Пароль">
        <input class="form-control" name="passwordConfirm" type="password" placeholder="Подтверждение пароля">
        <button class="btn btn-success" type="submit">Зарегистрироваться</button>
        <a href="/login">
            <button class="btn btn-info" type="button">Назад</button>
        </a>
    </form>
</div>
</body>
</html>
