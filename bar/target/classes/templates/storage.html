<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Склад</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="sidenav">
    <a href="/" style="font-size: 20px; text-decoration: none; color: #2263e0">Назад</a><br>
    <a href="/ingredients" style="font-size: 20px; text-decoration: none; color: #2263e0">Состав</a><br>
    <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin" style="font-size: 20px; text-decoration: none; color: #2263e0">Администрирование</a>
    <a href="/logout" style="font-size: 20px; text-decoration: none; color: #2263e0">Выйти</a>
</div>
<div class="main">
    <div style="padding-top: 30px;">
      <h3 style="text-align: center; margin: 10px; color: white">Товаров на складе</h3>
        <table class="table" style="width: 500px; margin: 0 auto">
            <thead>
            <th>Название продукта</th>
            <th>Количество продукта</th>
            </thead>
            <div th:each="stor : ${allStorage}">
                <tr>
                    <td th:text="${stor.name}"></td>
                    <td th:text="${stor.quantity}"></td>
                </tr>
            </div>
        </table>
    </div>
</div>
</body>
</html>
