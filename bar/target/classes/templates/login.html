<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="context">
    <form action="/login" method="post" class="formLog">
        <h3 style="text-align: center; margin: 10px">Авторизация</h3>
        <input class="form-control" name="username" placeholder="Логин">
        <input class="form-control" name="password" placeholder="Пароль">
        <button type="submit" class="btn btn-success">Войти</button>
        <a href="/registration"><button class="btn btn-info" type="button">Зарегистрироваться</button></a>
    </form>
</div>
</body>
</html>
